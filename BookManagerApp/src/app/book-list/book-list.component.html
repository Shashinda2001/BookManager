

<div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
      <h2 class="mb-0">Books</h2>
      <a routerLink="/AddBook" class="btn btn-success">+ New Book</a>
    </div>
  </div>

<div class="container " >
  <table class="table table-hover table-bordered table-striped shadow-lg"  >
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.publicationDate | date:'yyyy/MM/dd'}}</td>
        <td class="text-center">
            <button (click)="updateBook(book.id)" class="btn btn-success mx-2">  <i class="fas fa-edit"></i></button>
            <button (click)="deleteBook(book.id)" class="btn btn-danger mx-2">  <i class="fas fa-trash-alt"></i></button>
            <button (click)="viewBook(book.id)" class="btn btn-primary mx-2">  <i class="fas fa-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
