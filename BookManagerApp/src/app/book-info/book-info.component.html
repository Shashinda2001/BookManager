<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">
            <!-- Book Title -->
            <h2 class="card-title text-center mb-4" style="font-size: 2.5rem; font-weight: bold; color: #343a40; text-transform: capitalize; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);">
                {{ book.title }}
            </h2>
  
            <!-- Book Details -->
            <div class="row book-details text-center" style="font-size: 1.2rem; color: #495057; line-height: 1.6;">
                <div class="col-3 text-start" style="font-weight: bold; color: #007bff;">
                    
                </div>
                <div class="col-3 text-start" style="font-weight: bold; color: #007bff;">
                    <p>Author</p>
                    <p>ISBN</p>
                    <p>Publication Date</p>
                </div>
                <div class="col-3 text-start">
                    <p>:{{ book.author }}</p>
                    <p>:{{ book.isbn }}</p>
                    <p>:{{ book.publicationDate | date:'yyyy/MM/dd' }}</p>
                </div>
            </div>
  
            <!-- Back to Books List Button -->
            <div class="text-center mt-4">
                <a routerLink="/books" class="btn btn-primary btn-lg" style="padding: 10px 20px; font-size: 1.2rem; box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);">
                    Back to Books List
                </a>
            </div>
        </div>
    </div>
</div>
